@if(spinner()) {
<div class="text-center p-4">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mt-2">Loading students...</div>
</div>
}

@if(errormsg()){
<div class="alert alert-danger">
  Error: {{ errormsg() }}
</div>
}

@if (!errormsg() && !spinner()) {
<div class="container">
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Search by email..."
           (input)="searchItem.set(($event.target).value)">
  </div>
</div>
<table class="container table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Gmail</th>
      <th scope="col">Age</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of filteredStudents()">
      <th scope="row">{{ student.id }}</th>
      <td>{{ student.name }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.age }}</td>
      <td class="gap-3 d-flex ">
        <button (click)="openEditModel(student)" class="btn btn-info">Edit</button>
        <button (click)="delete(student.id)" class="btn btn-danger ml-5">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
}

<!-- Edit Modal -->
<div class="modal" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Student</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="editForm" (ngSubmit)="saveEdit()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>

          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" formControlName="age">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade" [class.show]="showModal" *ngIf="showModal"></div>
